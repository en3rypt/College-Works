<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<style>
    body{
    font-family: Helvetica;

}
.bg{
    background-color: #5CE1D9;

}
*{
    margin:0;
    padding:0;
}
h1{
    padding:0 5px ;
}
table{
    border: 1px solid #5CE1D9;
    border-collapse: collapse;
}
td{
    vertical-align: top;
    padding:1rem;
}
span{
    color: gray;
}
.btn{
    background-color:#64B1AC;
    color: white;
    border: 0;
    font-weight: bold;
    padding: 0.5rem 1rem;
    cursor: pointer;
}
</style>
<body>
    <form action="" method="get">
        <table style="width: 100%;">

            <tr class="bg">
                <td colspan="2"><h1>Recipe</h1></td>
            </tr>
            <tr>
                <td><label>Name:</label></td>
                <td> <input type="text" name="Name" id=""></td>
            </tr>
            <tr>
                <td><label>Email address:</label></td>
                <td> <input type="email" name="Name" id=""></td>
            </tr>
            <tr>
                <td><label>Age:</label></td>
                <td> <input type="number" name="Name" id=""></td>
            </tr>
            <tr>
                <td><label>Dish Name:</label></td>
                <td> <input type="text" name="Name" id=""></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td> 
                    <select  name="Gender" style="width:100%;">
                        <option value="Select">Select</option>
                        <option value="Beverages">Yes</option>
                        <option value="Starter">No</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Recipe Steps</td>
                <td><textarea id="site-suggestion" name="site-suggestion" rows="4" cols="25" style="width:100%"></textarea></td>
            </tr>
            <tr>
                <td><label for="img">Upload image:</label></td>
                <td><input type="file" id="img" name="img" accept="image/*"></td>
            </tr>
            <tr style="background-color:#E3E3E3;">
                <td align="center" style="border:0;" colspan="2">
                    <input class="btn" type="submit" value="Submit">
                    <input class="btn" type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
