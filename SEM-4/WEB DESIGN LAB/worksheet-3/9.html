<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9</title>
</head>
<style>
    body{
    font-family: Helvetica;

}
.bg{
    background-color: #5CE1D9;

}
*{
    margin:0;
    padding:0;
}
h1{
    padding:0 5px ;
}
table{
    border: 1px solid #5CE1D9;
    border-collapse: collapse;
}
td{
    vertical-align: top;
    padding:1rem;
}
span{
    color: gray;
}
.btn{
    background-color:#64B1AC;
    color: white;
    border: 0;
    font-weight: bold;
    padding: 0.5rem 1rem;
    cursor: pointer;
}
sup{
    color: red;
}
</style>
<body>
    <form action="" method="get">
        <table style="width: 100%;">
            <tr class="bg">
                <td colspan="2"><h1>Online Bank Registration</h1></td>
            </tr>
            <tr>
                <td>Account Type:</td>
                <td> 
                    <select  name="Gender" style="width:100%;">
                        <option value="Select">Select</option>
                        <option value="Checking Account">Checking Account</option>
                        <option value="Savings Account">Savings Account</option>
                        <option value="">IRA Account</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">

                    <fieldset>
                        <legend>Personal Information</legend>
                    <table style="border:none;">
                        
                        <tr>
                            <td><label>First Name:</label></td>
                            <td> <input type="text" name="Name" id=""></td>
                        </tr>
                        <tr>
                            <td><label>Last Name:</label></td>
                            <td> <input type="text" name="Name" id=""></td>
                        </tr>
                        <tr>
                            <td>Gender:</td>
                        
                            <td>
                                
                                <input type="radio" name="opinion" value="1">
                                <label for="1">Male</label><br>
                                <input type="radio" name="opinion" value="2">
                                <label for="2">Female</label><br> 
                                <input type="radio" name="opinion" value="3">
                                <label for="3">Others</label><br> 
                                
                            </td> 
                        </tr> 
                        <tr>
                            
                            <td>Date Of Birth</td>
                            <td> <input type="date" name="Name" id=""></td>
                        </tr>
                        <tr>
                            <td><label>Email:</label></td>
                            <td> <input type="email" name="Name" id=""></td>
                        </tr>
                        <tr>
                            <td><label>Phone Number:</label></td>
                            <td> <input type="text" name="Name" id="" placeholder="+91"></td>
                        </tr>
                        <tr>
                            <td>Marital Status:</td>
                            <td> 
                                <select  name="Gender" style="width:100%;">
                                    <option value="Select">Select</option>
                                    <option value="Checking Account">Married</option>
                                    <option value="Savings Account">Divoced</option>
                                    <option value="">Widowed</option>
                                    <option value="">Seperated</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Occupation:</label></td>
                            <td> <input type="text" name="Name" id="" placeholder=""></td>
                        </tr>
                        
                        
                    </table>
                </fieldset>
                </td>
            </tr>
            <tr>
                <td>Do you want to add joint owner to the bank account?</td>
            
                <td>
                    <input type="radio" name="opinion" value="1">
                    <label for="1">Yes</label><br>
                    <input type="radio" name="opinion" value="2">
                    <label for="2">No</label><br> 
                    
                    
                </td> 
            </tr> 
            <tr>
                <td>
                    <i>By signing this form, I acknowledge that the information I've given in this form is accurate and I agree all the terms and conditions.</i>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="" id="">&nbsp;&nbsp;&nbsp;&nbsp;<label for="">I agree to terms & conditions. <sup>*</sup></label>
                </td>
            </tr>
            <tr>
                <td><label for="img">Upload Digital signature:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="file" id="img" name="img" accept="image/*"></td>
            </tr>
            <tr style="background-color:#E3E3E3;">
                <td align="center" style="border:0;" colspan="2">
                    <input class="btn" type="submit" value="Submit">
                    <input class="btn" type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
