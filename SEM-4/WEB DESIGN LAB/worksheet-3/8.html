<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
</head>
<style>
    body{
    font-family: Helvetica;

}
.bg{
    background-color: #5CE1D9;

}
*{
    margin:0;
    padding:0;
}
h1{
    padding:0 5px ;
}
table{
    border: 1px solid #5CE1D9;
    border-collapse: collapse;
}
td{
    vertical-align: top;
    padding:1rem;
}
span{
    color: gray;
}
.btn{
    background-color:#64B1AC;
    color: white;
    border: 0;
    font-weight: bold;
    padding: 0.5rem 1rem;
    cursor: pointer;
}
</style>
<body>
    <form action="" method="get">
        <table  style="width: 100%;">
            <tr class="bg">
                <td colspan="2"><h1>Leave From</h1></td>
            </tr>
            <tr>
                <td><label>First Name:</label></td>
                <td> <input type="text" name="Name" id=""></td>
            </tr>
            <tr>
                <td><label>Last Name:</label></td>
                <td> <input type="text" name="Name" id=""></td>
            </tr>
            <tr>
                <td><label>Roll Number:</label></td>
                <td> <input type="text" name="Name" id=""></td>
            </tr>
            <tr>
                <td><label>Leave from:</label></td>
                <td> <input type="date" name="Name" id=""></td>
            </tr>
            <tr>
                <td><label>Leave till:</label></td>
                <td> <input type="date" name="Name" id=""></td>
            </tr>
            <tr>
                <td>Leave Type:</td>
            
                <td>

                    <input type="radio" name="opinion" value="2">
                    <label for="2">Medical</label><br> 
                    <input type="radio" name="opinion" value="3">
                    <label for="3">On Duty</label><br> 
                    <input type="radio" name="opinion" value="4">
                    <label for="4">Others</label><br> 
                </td> 
            </tr> 
            <tr>
                <td>Comments</td>
                <td><textarea id="site-suggestion" name="site-suggestion" rows="4" cols="25"></textarea></td>
            </tr>
            <tr style="background-color:#E3E3E3;">
                <td align="center" style="border:0;" colspan="2">
                    <input class="btn" type="submit" value="Submit">
                    <input class="btn" type="reset" value="Reset">
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
