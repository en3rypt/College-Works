<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
</head>
<style>
    body{
    font-family: Helvetica;

}
.bg{
    background-color: #5CE1D9;

}
*{
    margin:0;
    padding:0;
}
h1{
    padding:0 5px ;
}
table{
    border: 1px solid #5CE1D9;
    border-collapse: collapse;
}
td{
    vertical-align: top;
    padding:1rem;
}
span{
    color: gray;
}
.btn{
    background-color:#64B1AC;
    color: white;
    border: 0;
    font-weight: bold;
    padding: 0.5rem 1rem;
    cursor: pointer;
}
sup{
    color: red;
}
</style>
<body>
    <form action="" method="get">
        <table style="width: 100%;">
            <tr class="bg">
                <td colspan="2"><h1>Bug Report Form</h1></td>
            </tr>
            <tr>
                <td style="width:20%"><label>Name:</label></td>
                <td> <input type="text" name="Name" id=""></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td> <input type="email" name="Name" id=""></td>
            </tr>
            <tr>
                <td><label>Phone Number:</label></td>
                <td> <input type="text" name="Name" id="" placeholder="+91"></td>
            </tr>
            <tr>
                <td>Bug Severity<sup>*</sup>:</td>
                <td> 
                    <select  name="sevirety">
                        <option value="Select">Select</option>
                        <option value="Checking Account">Minor</option>
                        <option value="Savings Account">Moderate</option>
                        <option value="">Major</option>
                        <option value="">Game breaking</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>How often does it occur?</td>
            
                <td>
                    
                    <input type="radio" name="opinion" value="1">
                    <label for="1">Rarely</label><br>
                    <input type="radio" name="opinion" value="2">
                    <label for="2">Somewhat Rarely</label><br> 
                    <input type="radio" name="opinion" value="3">
                    <label for="3">often</label><br>
                    <input type="radio" name="opinion" value="4">
                    <label for="4">Very often</label><br>  
                    
                </td> 
            </tr>
            <tr>
                <td>Please input debg information here</td>
                <td><textarea placeholder="Excepttion at 0x0000000 - memory map" id="site-suggestion" name="site-suggestion" rows="4" cols="25"></textarea></td>
            </tr>
            <tr>
                <td>Any further questions, comments or issues:</td>
                <td><textarea placeholder="" id="site-suggestion" name="site-suggestion" rows="4" cols="25"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <p>Once you have confirmed everything in your bug report, hit 'submit'. You won't be able to change your bug report later.</p>
                </td>
            </tr>
            <tr style="background-color:#E3E3E3;">
                <td align="center" style="border:0;" colspan="2">
                    <input class="btn" type="submit" value="Submit">
                    <input class="btn" type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
